<div class="container tim-container">
  <div class="tim-title">
    <h2>Convert</h2>
  </div>
  <div class="row" id="big-row">
    <div class="col-lg-12 col-md-offset-2">
      <select class="dropdown-toggle btn btn-primary" ng-model="converter.currentType">
        <option class="dropdown-toggle" ng-repeat="(key, value) in converter.c" value="{{key}}">{{key}}</option>
      </select>
    </div>
  </div>
  <div class="row" id="big-row">
    <div class="input-group">
      <div class="col-sm-3">
        <div class="row">
          <input class="form-control" ng-change="converter.updateMagnitudes(1)" ng-model="converter.firstMagnitude" ng-disabled="converter.currentFirstUnit == null" step="any" type="number">
        </div>
      </div>
      <div class="col-sm-3">
        <input class="star-check" id="star1" ng-change="converter.toggleFavorite(converter.currentType, converter.currentFirstUnit, converter.c[converter.currentType][converter.currentFirstUnit].favorite)" ng-disabled="converter.currentFirstUnit == null" ng-model="converter.c[converter.currentType][converter.currentFirstUnit].favorite" type="checkbox"/>
        <label class="star-sym" for="star1"></label>
        <select class="dropdown-toggle btn btn-primary" ng-change="converter.updateMagnitudes(2)" ng-model="converter.currentFirstUnit" required>
          <option ng-if="false" value=""></option>
          <option ng-repeat="(key, value) in converter.c[converter.currentType]" value="{{key}}">{{key}}</option>
        </select>
      </div>
      <div class="col-sm-3">
        <div class="row">
          <input class="form-control" ng-change="converter.updateMagnitudes(2)" ng-model="converter.secondMagnitude" ng-disabled="converter.currentSecondUnit == null" step="any" type="number">
        </div>
      </div>

      <div class="col-sm-3">
        <input class="star-check" id="star2" ng-change="converter.toggleFavorite(converter.currentType, converter.currentSecondUnit, converter.c[converter.currentType][converter.currentSecondUnit].favorite)" ng-disabled="converter.currentSecondUnit == null" ng-model="converter.c[converter.currentType][converter.currentSecondUnit].favorite" type="checkbox"/>
        <label class="star-sym" for="star2"></label>
        <select class="dropdown-toggle btn btn-primary" ng-change="converter.updateMagnitudes(1)" ng-model="converter.currentSecondUnit" required>
          <option ng-if="false" value=""></option>
          <option ng-repeat="(key, value) in converter.c[converter.currentType]" value="{{key}}">{{key}}</option>
        </select>
      </div>

    </div>
  </div>

  <div class="tim-title">
    <h3>
      Favorite
      {{converter.currentType}}
      units</h3>
  </div>
  <!-- <div class="row">
    <ul class="list-unstyled">
      <li ng-repeat="favorite in converter.favorites">{{favorite.type}}</li>
    </ul>
  </div> -->
</div>
